<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/global/global.css">
</head>

<body onload="init()">
    <div class="images-wrapper"></div>
  
    <div class="images-editor hidden">
        <nav class="main-nav">Im a Nav BAR </nav>
       <div class="tool-bar"><input placeholder="Lorem ipsum dolor sit amet" onkeyup="onSetTxt(value)"></input>
        <input class="style-fonts" type="image" src="icons/increase font - icon.png" onclick="onIncreaseFontSize()"></input>
        <input class="style-fonts" type="image" src="icons/decrease font - icon.png" onclick="onDecreaseFontSize()"></input>
        <input class="style-fonts" type="image" src="icons/add.png" onclick="onSetLineHeightUp()"></input>
        <input class="style-fonts" type="image" src="icons/subtract.svg" onclick="onSetLineHeightDown()"></input>
        <input class="style-fonts" type="image" src="icons/text stroke.png" onclick="onSetStroke()"></input>
        <input class="style-fonts" type="image" src="icons/up-and-down-opposite-double-arrows-side-by-side.png" onclick="onSetLine()"></input>
        <input class="style-fonts" type="image" src="icons/align-to-left.png" onclick="onAlignTxtLeft()"></input>
        <input class="style-fonts" type="image" src="icons/center-text-alignment.png" onclick="onAlignTxtCenter()"></input>
        <input class="style-fonts" type="image" src="icons/align-to-right.png" onclick="onAlignTxtRight()"></input>
        <input class="style-fonts" type="image" src="icons/paint-board-and-brush.png"> <label class="label" for="color"> s</label></input> 
        <input class="hidden" type="color" id="color" onchange="onSetTxtColor(value)"></input>
        <select onchange="onSetFont(value)">
            <option>impact</option>
            <option>arial</option>
            <option>serif</option>
            <option>sans-serif</option>
        </select>
        <button class="close-editor" onclick="onCloseEditor()">X</button>
    </div>
        <canvas class="my-canvas" width="1000" height="700"></canvas>
    </div>


    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
